<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
    <title>snake</title>
    <script src="snake.js"></script>
</head>
<body>
    <h1 class = 'snakegame'>snake game</h1>
    <canvas id ='board'></canvas>

    <div>
    <button class = "startOverBtn" id="startOverBtn" type="button">Start Over</button>
    </div>
    
    <div class="score">
        Score: <span id="scoreDisplay">0</span>
    </div>

    <div id="tutorial">
        <h2>How to Play</h2>
        <p>Use the arrow keys to control the snake:</p>
        <ul>
            <li><span class="arrow">&uarr;</span> - Move Up</li>
            <li><span class="arrow">&darr;</span> - Move Down</li>
            <li><span class="arrow">&larr;</span> - Move Left</li>
            <li><span class="arrow">&rarr;</span> - Move Right</li>
        </ul>
    </div>
    
</body>
</html>
